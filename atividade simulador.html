<script>
function simuladorEmprestimo() {
    // Variáveis atribuídas
    let valorEmprestimo = parseFloat(prompt("Insira um valor de empréstimo (sendo ele menor que R$20.000):"));
    let valorDeJuros = 0.01;

    // Verifica se segue as regras de empréstimo em loop
    while (valorEmprestimo <= 0 || valorEmprestimo >= 20000) {
        alert("Insira um valor conforme as regras de empréstimo");
        valorEmprestimo = parseFloat(prompt("Insira um valor de empréstimo (sendo ele menor que R$20.000):"));
    }

    // Continua a função caso siga as regras
    if (valorEmprestimo) {
        let numeroDeParcelas = parseInt(prompt("Deseja fazer em quantas parcelas?"));

        // Verifica se o número de parcelas é válido
        while (numeroDeParcelas <= 0 || numeroDeParcelas > 6 ) {
            alert("Número de parcelas inválido. Insira um valor maior que 0 e menor que 6");
            numeroDeParcelas = parseInt(prompt("Deseja fazer em quantas parcelas? (de 1 a 6)"));
        }

        // Calcula o valor das parcelas com juros
        if (numeroDeParcelas) {
            let resultadoEmReais;

            for (let i = numeroDeParcelas; i >= 1; i--) {
                let totalComJuros = valorEmprestimo + valorEmprestimo * valorDeJuros;
                let valorParcela = totalComJuros / i;
                resultadoEmReais = valorParcela.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                alert(`Você escolheu: ${numeroDeParcelas}, mas segue as outras (caso seja interessante) ${i}: ${resultadoEmReais}`);
            }
        }

        return true;
    }
}

simuladorEmprestimo();



</script>
